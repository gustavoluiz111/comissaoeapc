<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADM - Comissão 3º Ano</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .admin-panel {
            display: none;
            /* Hidden by default */
        }

        .controls-bar {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .calendar-admin-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }

        .admin-day {
            background: white;
            border: 1px solid #ddd;
            min-height: 80px;
            padding: 5px;
            cursor: pointer;
            position: relative;
        }

        .admin-day:hover {
            border-color: var(--primary-blue);
        }

        .admin-day.selected {
            border: 2px solid var(--primary-blue);
            background-color: #e3f2fd;
        }

        .status-badge {
            display: block;
            font-size: 0.75rem;
            padding: 2px;
            margin-top: 5px;
            border-radius: 3px;
            color: white;
            text-align: center;
        }

        /* Modal for editing */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container navbar">
            <a href="index.html" class="logo">
                <img src="img/logo.png" alt="Logo">
                <span>Painel ADM</span>
            </a>
            <nav class="nav-links">
                <a href="index.html">Voltar ao Site</a>
            </nav>
        </div>
    </header>

    <main class="container section">

        <!-- Login Section -->
        <div id="loginSection" class="login-container">
            <h2>Acesso Restrito</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label>Usuário</label>
                    <input type="text" id="username" placeholder="Usuário">
                </div>
                <div class="form-group">
                    <label>Senha</label>
                    <input type="password" id="password" placeholder="Senha">
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Entrar</button>
                <p id="loginError" style="color: red; margin-top: 10px; display: none;">Credenciais inválidas.</p>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="adminPanel" class="admin-panel">
            <div class="controls-bar">
                <h3>Gerenciar Calendário</h3>
                <div style="flex-grow: 1;"></div>
                <button class="btn btn-outline" id="prevMonthAdmin">&lt;</button>
                <span id="currentMonthYearAdmin" style="font-weight: bold; font-size: 1.1em;"></span>
                <button class="btn btn-outline" id="nextMonthAdmin">&gt;</button>
            </div>

            <p style="margin-bottom: 10px;">Clique em um dia para alterar seu status (Feriado, Sem Aula, etc).</p>

            <div class="calendar-admin-grid" id="adminCalendarGrid">
                <!-- Days generated by JS -->
            </div>

            <div class="controls-bar" style="margin-top: 20px;">
                <h3>Ações Globais</h3>
                <button
                    onclick="if(confirm('Tem certeza? Isso limpará todas as configurações.')) { State.reset(); location.reload(); }"
                    class="btn btn-secondary">Resetar Tudo</button>
            </div>
        </div>

    </main>

    <!-- Edit Day Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <h3>Editar Dia: <span id="editDateDisplay"></span></h3>
            <form id="editForm">
                <input type="hidden" id="editDateValue">

                <div class="form-group">
                    <label>Status</label>
                    <select id="editStatus" style="width: 100%; padding: 10px;">
                        <option value="AULA_NORMAL">Aula Normal (Com Vendas)</option>
                        <option value="SEM_AULA">Sem Aula (Sem Vendas)</option>
                        <option value="FERIADO">Feriado</option>
                        <option value="EVENTO">Evento Escolar</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Descrição (Opcional)</label>
                    <input type="text" id="editDescription" placeholder="Ex: Carnaval, Conselho de Classe...">
                </div>

                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button type="button" class="btn btn-outline" onclick="closeEditModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script src="js/firebase-config.js"></script>
    <script src="js/data.js"></script>
    <script src="js/scheduler.js"></script>
    <script>
        // Auth Logic
        const loginSection = document.getElementById('loginSection');
        const adminPanel = document.getElementById('adminPanel');
        const loginForm = document.getElementById('loginForm');

        // Wait for State init before checking anything (simulated by just ensuring scripts load)

        // Check session
        if (sessionStorage.getItem('admin_logged_in') === 'true') {
            showAdmin();
        }

        loginForm.onsubmit = (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            // Simple hardcoded auth
            if (u === 'napoliao' && p === 'eapc26eapc') {
                sessionStorage.setItem('admin_logged_in', 'true');
                showAdmin();
            } else {
                document.getElementById('loginError').style.display = 'block';
            }
        };

        async function showAdmin() {
            loginSection.style.display = 'none';
            adminPanel.style.display = 'block';
            await State.init(); // Initialize DB connection
            initAdminCalendar();
        }

        // Calendar Logic
        let currentMonth = new Date().getMonth();
        let currentYear = new Date().getFullYear();
        const grid = document.getElementById('adminCalendarGrid');
        const monthLabel = document.getElementById('currentMonthYearAdmin');
        const editModal = document.getElementById('editModal');

        function initAdminCalendar() {
            renderAdminCalendar(currentMonth, currentYear);
            document.getElementById('prevMonthAdmin').onclick = () => {
                currentMonth--;
                if (currentMonth < 0) { currentMonth = 11; currentYear--; }
                renderAdminCalendar(currentMonth, currentYear);
            };
            document.getElementById('nextMonthAdmin').onclick = () => {
                currentMonth++;
                if (currentMonth > 11) { currentMonth = 0; currentYear++; }
                renderAdminCalendar(currentMonth, currentYear);
            };
        }

        function renderAdminCalendar(month, year) {
            monthLabel.textContent = `${month + 1}/${year}`;
            grid.innerHTML = '';

            // Headers
            const headers = ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'];
            headers.forEach(h => {
                const head = document.createElement('div');
                head.style.fontWeight = 'bold';
                head.style.textAlign = 'center';
                head.innerText = h;
                grid.appendChild(head);
            });

            const daysInMonth = new Date(year, month + 1, 0).getDate();
            const firstDay = new Date(year, month, 1).getDay();

            for (let i = 0; i < firstDay; i++) grid.appendChild(document.createElement('div'));

            for (let d = 1; d <= daysInMonth; d++) {
                const cell = document.createElement('div');
                cell.className = 'admin-day';

                // Safe formatting
                const mm = String(month + 1).padStart(2, '0');
                const dd = String(d).padStart(2, '0');
                const dateStr = `${year}-${mm}-${dd}`;

                // Get Status
                const status = State.getDayStatus(dateStr);

                let statusHtml = '';
                if (status.type === 'AULA_NORMAL') {
                    // Check if it's weekend
                    const dayOfWeek = new Date(year, month, d).getDay();
                    if (dayOfWeek === 0 || dayOfWeek === 6) {
                        cell.style.background = '#f5f5f5';
                        cell.style.color = '#ccc';
                    } else {
                        statusHtml = '<span class="status-badge" style="background:var(--primary-blue-light)">Aula</span>';
                    }
                } else {
                    const color = status.type === 'FERIADO' ? 'var(--secondary-red)' : '#757575';
                    statusHtml = `<span class="status-badge" style="background:${color}">${status.description || status.type}</span>`;
                }

                cell.innerHTML = `<strong>${d}</strong>${statusHtml}`;
                cell.onclick = () => openEditModal(dateStr, status);

                grid.appendChild(cell);
            }
        }

        // Edit Logic
        function openEditModal(dateStr, currentStatus) {
            document.getElementById('editDateDisplay').innerText = dateStr;
            document.getElementById('editDateValue').value = dateStr;
            document.getElementById('editStatus').value = currentStatus.type;
            document.getElementById('editDescription').value = currentStatus.description;
            editModal.style.display = 'flex';
        }

        function closeEditModal() {
            editModal.style.display = 'none';
        }

        document.getElementById('editForm').onsubmit = async (e) => {
            e.preventDefault();
            const date = document.getElementById('editDateValue').value;
            const type = document.getElementById('editStatus').value;
            const desc = document.getElementById('editDescription').value;

            await State.setDayStatus(date, type, desc);
            closeEditModal();
            renderAdminCalendar(currentMonth, currentYear);
            alert('Calendário atualizado! A escala será recalculada automaticamente.');
        };

        window.onclick = (e) => { if (e.target == editModal) closeEditModal(); }

    </script>
</body>

</html>
