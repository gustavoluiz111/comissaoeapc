<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupos - Comissão 3º Ano</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
    <style>
        .turma-section {
            margin-bottom: 40px;
        }

        .turma-title {
            border-bottom: 3px solid var(--secondary-red);
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 20px;
        }

        .groups-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .group-card {
            background: white;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-top: 5px solid var(--primary-blue);
        }

        .group-card h4 {
            color: var(--primary-blue-dark);
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .representative {
            font-weight: bold;
            color: var(--secondary-red);
            margin-bottom: 10px;
            display: block;
        }

        .members-list {
            padding-left: 20px;
            font-size: 0.95rem;
            color: #555;
        }

        .members-list li {
            list-style-type: disc;
            margin-bottom: 4px;
        }
    </style>
</head>

<body>

    <header>
        <div class="container navbar">
            <a href="index.html" class="logo animate-up">
                <img src="img/logo.png" alt="Logo Comissão">
            </a>
            <nav class="nav-links animate-up">
                <a href="index.html">Início</a>
                <a href="calendar.html">Calendário</a>
                <a href="groups.html" class="active">Grupos</a>
                <a href="admin.html" class="btn btn-primary"
                    style="color: white; padding: 8px 20px; font-size: 0.8rem;">Área ADM</a>
            </nav>
        </div>
    </header>

    <main class="container section">
        <h1 style="text-align: center; margin-bottom: 40px;">Grupos de Vendas</h1>

        <div id="groups-container">
            <!-- Groups will be injected here by JS -->
        </div>

    </main>

    <footer>
        <div class="container">
            <p>&copy; 2026 Comissão 3º Ano - Escola de Aplicação.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script>
        const container = document.getElementById('groups-container');

        // Render Groups
        for (const [turma, groups] of Object.entries(GROUPS_DATA)) {
            const section = document.createElement('div');
            section.className = 'turma-section';

            section.innerHTML = `
                <h2 class="turma-title">Turma ${turma}</h2>
                <div class="groups-grid">
                    ${groups.map(group => `
                        <div class="group-card">
                            <h4>
                                Grupo ${group.number}
                                <span style="font-size: 0.8em; color: #777;">${group.turma}</span>
                            </h4>
                            <span class="representative">⭐ Rep: ${group.representative}</span>
                            <ul class="members-list">
                                ${group.members.map(member => `<li>${member}</li>`).join('')}
                            </ul>
                        </div>
                    `).join('')}
                </div>
            `;

            container.appendChild(section);
        }
    </script>

</body>

</html>
